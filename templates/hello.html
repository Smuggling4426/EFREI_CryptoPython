<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptage & D√©cryptage</title>

<body>
    <h2>Chiffrement et D√©chiffrement avec Cl√© Personnelle</h2>
    
    <label for="key">Cl√© personnelle :</label>
    <input type="text" id="key" placeholder="Entrez votre cl√©..."><br><br>

    <label for="value">Valeur :</label>

    <h3>R√©sultat :</h3>
    <p id="result"></p>

    <script>
        async function encrypt() {
            let key = document.getElementById("key").value;
            let value = document.getElementById("value").value;
            if (!key || !value) {
                alert("Veuillez remplir tous les champs !");
                return;
            }

            let result = await response.text();
            document.getElementById("result").innerText = result;
        }

        async function decrypt() {
            let key = document.getElementById("key").value;
            let value = document.getElementById("value").value;
            if (!key || !value) {
                alert("Veuillez remplir tous les champs !");
                return;
            }
            let response = await fetch(`/decrypt/${encodeURIComponent(key)}/${encodeURIComponent(value)}`);
            let result = await response.text();
            document.getElementById("result").innerText = result;
        }
    </script>
</body>
</html>
